<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg"></p>
    <a href="/logout">logout</a>
    <script>
        fetch("/dashboard-data")
        .then(res =>res.json())
        .then(data=>msg.innerText=data.message)
        .catch(()=>msg.innerText = "access denied")
    </script>
</body>
</html>
